include:
  - /swda/config/config.yml
  - /templates/ci/kotlin.yml

build:
  extends:
    - .job
    - .buildGradle
  stage: build
  rules:
    - !reference [.filterBuild, rules]
  script:
    - gradle jib -Djib.from.auth.username=gitlab-ci-token -Djib.from.auth.password="$CI_JOB_TOKEN" -Djib.to.auth.username=gitlab-ci-token -Djib.to.auth.password="$CI_JOB_TOKEN"
  artifacts:
    when: always
    reports:
      junit: "build/test-results/**/TEST-*.xml"

test:
  extends:
    - .job
    - .test
  stage: build
  rules:
    - !reference [.filterBuild, rules]
  script:
    - gradle test
  artifacts:
    when: always
    reports:
      junit: "build/test-results/**/TEST-*.xml"

lint:
  extends:
    - .job
    - .buildGradle
  stage: build
  rules:
    - if: $CICD_SKIP_LINT == "true"
      when: never
    - !reference [.filterBuild, rules]
  script:
    - gradle lintKotlin