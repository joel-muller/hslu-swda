micronaut:
    application:
        name: micro-template
    server:
        port: 8090
    router:
        static-resources:
            default:
                enabled: true
                paths: classpath:/
                mapping: /**
            swagger:
                enabled: true
                paths: classpath:META-INF/swagger
                mapping: /swagger/**
            swagger-ui:
                enabled: true
                paths: classpath:META-INF/swagger/views/swagger-ui
                mapping: /swagger-ui/**
    metrics:
        enabled: true
        export:
            jmx:
                enabled: true
                step: PT1M
datasources:
    default:
        url: ${JDBC_URL:`jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE`}
        username: ${JDBC_USER:sa}
        password: ${JDBC_PASSWORD:""}
        driverClassName: ${JDBC_DRIVER:org.h2.Driver}
        # url: ${JDBC_URL:`jdbc:postgresql://localhost:5432/micro`}
        # username: ${JDBC_USER:demo}
        # password: ${JDBC_PASSWORD:demo}
        # driverClassName: ${JDBC_DRIVER:org.postgresql.Driver}

jpa:
    default:
        properties:
            hibernate:
                hbm2ddl:
                    auto: update
                show_sql: false

endpoints:
    metrics:
        enabled: true
        details-visible: ANONYMOUS
    stop:
        enabled: true
        sensitive: true
    health:
        enabled: true
        details-visible: ANONYMOUS

tracing:
    jaeger:
        enabled: true

consul:
    client:
        registration:
            enabled: true
        defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"
